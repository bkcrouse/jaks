set default="1"

function load_video {
  insmod efi_gop
  insmod efi_uga
  insmod video_bochs
  insmod video_cirrus
  insmod all_video
}

load_video
set gfxpayload=keep
insmod gzio
insmod part_gpt
insmod ext2

set timeout=60
### END /etc/grub.d/00_header ###

search --no-floppy --set=root -l 'RHEL-{VER}'

### BEGIN /etc/grub.d/10_linux ###
menuentry 'RHEL {VER} PDX kickstart' --class fedora --class gnu-linux --class gnu --class os {
	linuxefi /images/pxeboot/vmlinuz inst.stage2=hd:LABEL=RHEL-{VER} quiet nompath lang=en_US keymap=us ksdevice=eth0 ks=nfs:131.219.230.48:/unixshr/linux/kickstart/rhel.custom.ks method=nfs:131.219.230.48:/unixshr/linux/kickstart/rhel_{ALTVER}/ asknetwork
	initrdefi /images/pxeboot/initrd.img
}

menuentry 'RHEL {VER} SLC kickstart' --class fedora --class gnu-linux --class gnu --class os {
	linuxefi /images/pxeboot/vmlinuz inst.stage2=hd:LABEL=RHEL-{VER} quiet nompath lang=en_US keymap=us ksdevice=eth0 ks=nfs:131.219.218.226:/unixshr/linux/kickstart/rhel.custom.ks method=nfs:131.219.230.48:/unixshr/linux/kickstart/rhel_{ALTVER}/ asknetwork
	initrdefi /images/pxeboot/initrd.img
}

menuentry 'RHEL {VER} DVD kickstart' --class fedora --class gnu-linux --class gnu --class os {
	linuxefi /images/pxeboot/vmlinuz inst.stage2=hd:LABEL=RHEL-{VER} quiet nompath lang=en_US keymap=us ks=hd:LABEL=RHEL-{VER}:/ks.cfg method=hd:LABEL=RHEL-{VER}:/mnt/stage2 repo=hd:LABEL=RHEL-{VER}:/ DVD=true REGISTER=false
	initrdefi /images/pxeboot/initrd.img
}

menuentry 'Rescue System' --class fedora --class gnu-linux --class gnu --class os {
	linuxefi /images/pxeboot/vmlinuz inst.stage2=hd:LABEL=RHEL-{VER} rescue quiet
	initrdefi /images/pxeboot/initrd.img
}
