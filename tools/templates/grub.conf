set default="1"

function load_video {
  insmod efi_gop
  insmod efi_uga
  insmod video_bochs
  insmod video_cirrus
  insmod all_video
}

load_video
set gfxpayload=keep
insmod gzio
insmod part_gpt
insmod ext2

set timeout=60
### END /etc/grub.d/00_header ###

search --no-floppy --set=root -l '{LABEL}'

### BEGIN /etc/grub.d/10_linux ###
menuentry 'RHEL {LABEL} kickstart' --class fedora --class gnu-linux --class gnu --class os {
	linuxefi /images/pxeboot/vmlinuz inst.stage2=hd: quiet inst.nompath lang=en_US keymap=us ks=hd:/ks.cfg method=hd:/mnt/stage2 repo=hd:/
	initrdefi /images/pxeboot/initrd.img
}

menuentry 'Rescue System' --class fedora --class gnu-linux --class gnu --class os {
	linuxefi /images/pxeboot/vmlinuz inst.stage2=hd:LABEL={LABEL} rescue quiet
	initrdefi /images/pxeboot/initrd.img
}
